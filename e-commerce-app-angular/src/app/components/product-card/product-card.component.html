<div class="product-card">
    <img [src]="'http://localhost:4000/'+product.image" [alt]="product.name" />
    <div class="product-details">
      <h3>{{ product.name }}</h3>
      <p>${{ product.price }}</p>
    </div>
    <div class="actions">
        <button mat-button [routerLink]="'/products/' + product._id" style="color: black;">View Details</button>
      <button mat-button (click)="addToCart()" style="color: black;">Add to Cart</button>
    </div>
  </div>
