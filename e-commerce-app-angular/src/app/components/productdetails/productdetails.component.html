<div class="product-details-container" *ngIf="product">
  <mat-card class="product-card">
    <div class="image-container">
      <img class="product-image" [src]="'http://localhost:4000/' + product.image" alt="{{ product.name }}">
    </div>
    <div class="details-container">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle class="price">\${{ product.price }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ product.description }}</p>
      </mat-card-content>
      <mat-card-actions class="actions">
        <button mat-raised-button color="primary" (click)="addToCart(product)">Add to Cart</button>
        <!-- <button mat-button color="accent" routerLink="/products">Back to Products</button> -->
      </mat-card-actions>
    </div>
  </mat-card>
</div>

<div class="loading-container" *ngIf="!product">
  <mat-spinner diameter="50"></mat-spinner>
  <p>Loading product details...</p>
</div>
