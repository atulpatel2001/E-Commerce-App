<div class="container">
  <h2>Register</h2>
  <form (ngSubmit)="handleRegister()" class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" type="text" id="name" name="name" [(ngModel)]="name" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" type="email" id="email" name="email" [(ngModel)]="email" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Password" type="password" id="password" name="password" [(ngModel)]="password" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Phone" type="text" id="phone" name="phone" [(ngModel)]="phone" required>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Register</button>
    <p class="text-danger">{{ errorMessage }}</p>
  </form>
</div>
