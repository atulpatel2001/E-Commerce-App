<div class="container">
    <h2>Register</h2>
    <form (ngSubmit)="handleRegister()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" class="form-control" [(ngModel)]="phone" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <p class="text-danger">{{ errorMessage }}</p>
    </form>
  </div>
